<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Movement Tracker</title>
    <style>
        #trackingDiv {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            position: relative;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="trackingDiv">
        <div id="coordinates">x: 0, y: 0</div>
    </div>

    <script>
        var trackingDiv = document.getElementById('trackingDiv');
        var coordinatesDisplay = document.getElementById('coordinates');
        trackingDiv.addEventListener('mousemove', function(event) {
            var x = event.offsetX;
            var y = event.offsetY;
            coordinatesDisplay.textContent = 'x: ' + x + ', y: ' + y;
        });
    </script>
</body>
</html>
