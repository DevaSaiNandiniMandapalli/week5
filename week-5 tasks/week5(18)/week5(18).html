<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMContentLoaded Example</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a simple example demonstrating the DOMContentLoaded event.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM content fully loaded and parsed');
            alert('The DOM content is fully loaded!');
        });
    </script>
</body>
</html>
