<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Text Content</title>
</head>
<body>
    <ul id="myList">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
    <script>
        var listItems = document.querySelectorAll('#myList li');
        listItems.forEach(function(item) {
            console.log(item.textContent);
        });
    </script>
</body>
</html>
