<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Parent Border</title>
    <style>
        .parent {
            border: 2px solid black;
            padding: 10px;
        }
        .child {
            margin: 5px;
            padding: 5px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="childElement">Child Element</div>
    </div>

    <script>
        var child = document.getElementById('childElement');
        var parent = child.parentElement;
        parent.style.borderColor = 'blue';
    </script>
</body>
</html>
