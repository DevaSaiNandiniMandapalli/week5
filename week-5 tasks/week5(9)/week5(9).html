<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Background Color</title>
    <style>
        .bg-color-1 {
            background-color: lightblue;
        }
        .bg-color-2 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <button id="toggleButton" class="bg-color-1" onclick="toggleBackgroundColor()">Toggle Background</button>

    <script>
        function toggleBackgroundColor() {
            var buttonElement = document.getElementById('toggleButton');
            buttonElement.classList.toggle('bg-color-1');
            buttonElement.classList.toggle('bg-color-2');
        }
    </script>
</body>
</html>
